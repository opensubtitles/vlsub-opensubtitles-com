          vlsub-opensubtitles-com-${{ steps.version.outputs.VERSION }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify release
      run: |
        echo "ðŸŽ‰ Release created successfully!"
